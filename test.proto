syntax = "proto3";

package ejemplo;

import "google/protobuf/descriptor.proto";

extend google.protobuf.MessageOptions {
  string table_name = 5001;
  string sp_name = 5002;
}

message AnidadoFoo {
  string foo = 1;
}

message Anidado {
  date datetime = 4;
  repeated AnidadoFoo foo = 1;
}

message Test {
  option (table_name) = "Prueba";

  int32 texto = 1 [default = -1, (aloha) = 1];
  date text = 2 [default = "now()"];
  repeated Anidado anidados = 2;
  repeated AnidadoFoo anidado = 3;
}
